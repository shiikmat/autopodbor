      <div class="burger" id="burger"> ☰ </div>

    </nav>

  <div class="form-container">
    <h2>Оставьте заявку на подбор автомобиля</h2>
    <form id="carForm">
        <input type="text" name="name" placeholder="Ваше ФИО" required>
        <input type="tel" name="phone" placeholder="Телефон" required>
        <input type="email" name="email" placeholder="Электронная почта" required>
        <input type="text" name="car" placeholder="Марка авто" required>
        <input type="text" name="model" placeholder="Модель авто" required>
      
        <select name="service" required>
          <option value="" disabled selected>Выберите услугу</option>
          <option value="diagnostic">Выездная диагностика автомобиля</option>
          <option value="specialist">Специалист на день</option>
          <option value="selection">Подбор автомобиля под ключ</option>
        </select>
      
        <button type="submit">Отправить заявку</button>
      </form>
      
      <p id="successMessage" style="display: none;">Спасибо! Ваша заявка отправлена.</p>
      
  </div>

  <script>
    const form = document.getElementById('carForm'); // Находим нашу форму по ID
const successMessage = document.getElementById('successMessage'); // Находим блок для сообщения

// Слушаем событие "submit" (отправка формы)
form.addEventListener('submit', function(e) {
  e.preventDefault(); // Отключаем стандартную отправку (чтобы страница не перезагружалась)

  // Тут ты можешь добавить код для отправки данных на сервер (например, fetch или AJAX)
  // Сейчас просто покажем сообщение "Спасибо!"

  successMessage.style.display = 'block'; // Показываем сообщение

  form.reset(); // Очищаем все поля формы

  // Через 3 секунды скрываем сообщение
  setTimeout(() => {
    successMessage.style.display = 'none';
  }, 3000);
});

  </script>

<footer class="footer">

  </div>
</footer> 

  <script>
    const burger = document.getElementById('burger');
    const mobileMenu = document.getElementById('mobileMenu');
  
    let menuOpen = false;
  
    burger.addEventListener('click', () => {
      menuOpen = !menuOpen;
  
      // Открыть меню
      if (menuOpen) {
        mobileMenu.style.height = "100vh";
        burger.textContent = "✖"; // Меняем иконку на крестик
      } else {
        mobileMenu.style.height = "0";
        burger.textContent = "☰"; // Возвращаем бургер
      }
    });
  </script>
