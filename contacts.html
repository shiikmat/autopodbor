  <link rel="stylesheet" href="123_header_footer.css" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #facc15;
      margin: 3rem 0;
      text-align: center;
    }

    .contact-card {
      background: #111;
      border: 2px solid #facc15;
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 30px rgba(250, 204, 21, 0.3);
    }

    .contact-icon {
      width: 40px;
      height: 40px;
      margin: 0 auto 1rem;
      fill: #facc15;
    }

    .contact-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .contact-text {
      color: #d1d5db;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      max-width: 1100px;
      margin: 0 auto 3rem;
      padding: 0 1rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        margin: 2rem 1rem;
      }

      .contact-grid {
        grid-template-columns: 1fr;
        padding: 0 1rem;
      }

      .contact-card {
        padding: 1rem;
      }

      .contact-card:hover {
        transform: none;
        box-shadow: none;
      }

      .contact-title {
        font-size: 1.1rem;
      }

      .contact-text {
        font-size: 0.95rem;
      }

      .contact-icon {
        width: 32px;
        height: 32px;
      }

      .map-container {
        padding: 0 1rem;
      }
    }
  </style>
</head>

  <script>
    const burger = document.getElementById('burger');
    const mobileMenu = document.getElementById('mobileMenu');

    let menuOpen = false;

    burger.addEventListener('click', () => {
      menuOpen = !menuOpen;

      // Открыть меню
      if (menuOpen) {
        mobileMenu.style.height = "100vh";
        burger.textContent = "✖"; // Меняем иконку на крестик
      } else {
        mobileMenu.style.height = "0";
        burger.textContent = "☰"; // Возвращаем бургер
      }
    });
